<body>
  <header>

    <div class="header-company">
      <img src="pandaLogo.png" alt="Company logo" />
      <h2>PanDoIt</h2>
    </div>

    <div class="header-buttons">
      <button type="button">Login</button>
      <button type="button">Sign Up</button>
    </div>

  </header>


  <main>

    <div class="stats">

      <div class="stats-top">
        <h2>1/2</h2>
        <p>Completed!</p>
      </div>

      <div class="stats-bottom">
        <h2>My Lists</h2>
        <ul>
          <li><button class="button">Daily Tasks</button> </li>
        </ul>
      </div>

    </div>

    <div class="list">
      <h1 class="list-header"> To Do List</h1>

      <!-- <div class="list-buttons">
        <button type="button">+ New Item</button>
        <button type="button">Edit List</button>
      </div> -->

      <form class="add-item">
        <label for="add-item"></label>
        <input
          type="text"
          name="item"
          id="add-item"
          placeholder="Enter a new todo"
          required
        />
        <input type="submit" value="+ Add" />
      </form>

    </div>

  </main>

  <footer>
    <p>&#169; PanDoIt 2023</p>
  </footer>

  <!-- This is where we add our awesome JavaScript code -->
  <script src="./main.js"></script>
